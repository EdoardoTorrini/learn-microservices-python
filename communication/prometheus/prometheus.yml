global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'stress_test'
    static_configs:
      - targets:
          - 172.20.1.10:8000
          - 172.20.1.11:8000

